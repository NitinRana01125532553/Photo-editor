<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
  </head>
  <body>
    <main class="container disable" id="container">
      <h2>Ni Photo Editor</h2>
      <div class="wrapper">
        <!-- all the features  -->
        <div class="panel">
          <div class="filter">
            <label class="title">Filters</label>
            <div class="options">
              <button class="active" id="brightness">Brightness</button>
              <button id="saturation">Saturation</button>
              <button id="inversion">Inversion</button>
              <button id="grayscale">Grayscale</button>
            </div>
            <div class="slider">
              <div class="filter-info">
                <p class="name" id="slider-name">Brightness</p>
                <p class="value" id="slider-value">100%</p>
              </div>
              <input type="range" value="100" min="0" max="200" id="slider" />
            </div>
          </div>
          <div class="rotate">
            <label class="title">Rotate & Flip</label>
            <div class="options">
              <button id="left"><i class="fa-solid fa-rotate-left"></i></button>
              <button id="right">
                <i class="fa-solid fa-rotate-right"></i>
              </button>
              <button id="horizontal">
                <i class="bx bx-reflect-vertical"></i>
              </button>
              <button id="vertical">
                <i class="bx bx-reflect-horizontal"></i>
              </button>
            </div>
          </div>
        </div>
        <!-- image -->
        <div class="preview-img" id="preview-img-div">
          <img src="download.svg" alt="image placeholder" id="preview-img" />
        </div>
      </div>
      <!-- controls -->
      <div class="controls">
        <button class="reset-filter">Reset Filters</button>
        <div class="image-buttons">
          <input type="file" id="file-input" hidden />
          <button class="choose-img" id="choose-img">Choose Image</button>
          <button class="save-img">Save Image</button>
        </div>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
